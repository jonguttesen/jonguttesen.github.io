<html ng-app>
<head>
  <title>jonguttesen.github.io</title>
</head>

<body>

  <div>
    <input type="file" id="hplfilename" />
    <!--<p ng-bind="filename"></p>-->
  </div>
  <div id="results">
    
  </div>
  
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.1.0-X.5/angular-google-maps.js"></script>
  
  <script type="text/javascript">
  
    var HPL_VER_1_3 = {
      "FIELDS": [
        {"name": "ADMINCODE", "len": 3, "value": ""},
        {"name": "INDEX", "len": 1, "value": ""},
        {"name": "HPLNUMBER", "len": 8, "value": ""},
        {"name": "COMPLETENAME", "len": 30, "value": ""},
        {"name": "SHORTNAME", "len": 5, "value": ""},
        {"name": "ZONE", "len": 6, "value": ""},
        {"name": "XCOORD", "len": 10, "value": ""},
        {"name": "YCOORD", "len": 10, "value": ""},
        {"name": "ZONE1", "len": 5, "value": ""},
        {"name": "ZONE2", "len": 5, "value": ""},
        {"name": "STOPTYPE", "len": 1, "value": ""},
        {"name": "INTRCHNGVAL", "len": 1, "value": ""},
        {"name": "SPECINTRCHNGVAL", "len": 2, "value": ""},
        {"name": "CLASSIFICATION", "len": 1, "value": ""} 
      ]
    };
    
    //var Firebase = require("firebase");
    function updateMap(hpl) {
  //    document.getElementById("results").appendChild(document.createTextNode(hpl.FIELDS[3].value));

      var stopEntry = {
        "stop_id": hpl.HPLNUMBER,
        "stop_code": hpl.SHORTNAME
      };
      document.getElementById("results").appendChild(document.createTextNode(stopEntry.stop_id));
      document.getElementById("results").appendChild(document.createTextNode(" - "));
      document.getElementById("results").appendChild(document.createTextNode(stopEntry.stop_code));
      document.getElementById("results").appendChild(document.createNode("<br />"));
      //alert( hpl.FIELDS.length );
      //alert( hpl.FIELDS[3].name );
      //alert( hpl.FIELDS[3].len );
      //alert( hpl.FIELDS[3].value );
    }
    
      function readSingleHPLFile(evt) {
        var f = evt.target.files[0]; 
        if (f) {
          var r = new FileReader();
          r.onload = function(e) {
            var contents = e.target.result;
            var result = {};
    	      var sstr = contents.split("\n");
            for (var i = 0; i < sstr.length; i++) {
              var str = sstr[i];
              var start = 0;
              var end = 0;
              for( var j = 0; j < HPL_VER_1_3.FIELDS.length;j++) {
                start = end;
                end = start + HPL_VER_1_3.FIELDS[j].len;
                var str1 = str.substr(start, end - start);
                HPL_VER_1_3.FIELDS[j].value = str1;
              }
              updateMap(HPL_VER_1_3);
            }
          }
          r.readAsText(f);
        } else { 
          alert("Failed to load file");
        }
      }
      document.getElementById("hplfilename").addEventListener("change", readSingleHPLFile, false);
  </script>
</body>
</html>
